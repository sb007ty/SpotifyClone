<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon" />
    <title>Spotify</title>
  </head>

  <body>
    <header class="header">
      <section class="heading">
        <img src="./icon.png" alt="spotify logo" height="25px" width="25px" />
        <h3>Spotify</h3>
      </section>
    </header>
    <main class="body">
      <section class="main-body">
        <p class="main-body-song">
          <img
            src="./covers/1.jpg"
            alt=""
            srcset=""
            height="50px"
            width="50px"
          />
          <span>On & On-Cartoon, Daniel Levi</span>
          <span>02:50</span>
          <span class="song-btn">▶️</span>
          <span class="hide song-btn">⏸️</span>
          <audio>
            <source src="./songs/1.mp3" />
          </audio>
        </p>
        <p class="main-body-song">
          <img
            src="./covers/2.jpg"
            alt=""
            srcset=""
            height="50px"
            width="50px"
          />
          <span>Invincible-DEAF KEV</span>
          <span>02:50 </span>
          <span class="song-btn">▶️</span>
          <span class="hide song-btn">⏸️</span>
          <audio>
            <source src="./songs/2.mp3" />
          </audio>
          <!-- <img src="./covers/3.jpg" alt="" srcset="" /> -->
        </p>
        <p class="main-body-song">
          <img
            src="./covers/4.jpg"
            alt=""

            height="50px"
            width="50px"
          />

          <span>02:50</span>
          <span class="song-btn">▶️</span>
          <span class="hide song-btn">⏸️</span>
          <audio>
            <source src="./songs/3.mp3" />
          </audio>
          <!-- <img src="" alt="" srcset="" /> -->
        </p>
        <p class="main-body-song">
          <img
            src="./covers/5.jpg"
            alt=""
            srcset=""
            height="50px"
            width="50px"
          />
          <span>Shine-Spektrem</span>
          <span>02:50</span>
          <span class="song-btn">▶️</span>
          <span class="hide song-btn">⏸️</span>
          <audio>
            <source src="./songs/4.mp3" />
          </audio>
          <!-- <img src="" alt="" srcset="" /> -->
        </p>
        <p class="main-body-song">
          <img
            src="./covers/6.jpg"
            alt=""
            srcset=""
            height="50px"
            width="50px"
          />
          <span>Why We Lose-Cartoon, Coleman Trapp</span>
          <span>02:50</span>
          <span class="song-btn">▶️</span>
          <span class="hide song-btn">⏸️</span>
          <audio>
            <source src="./songs/4.mp3" />
          </audio>
          <!-- <img src="" alt="" srcset="" /> -->
        </p>
      </section>
    </main>
    <footer class="footer">
      <!-- <section class="progress-bar">
        <section class="progress-bar-child"></section>
       
      </section> -->
      <input
        type="range"
        name=""
        id=""
        class="progress-bar"
        min="0"
        max="100"
        value="0"
      />
      <section class="song-play">
        <article class="song-name">On & On-Cartoon, Daniel Levi</article>
        <article class="navigation">
          <span>⬅️</span>
          <span class="footer-play">▶️</span>
          <span>➡️</span>
        </article>
      </section>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
